<!DOCTYPE html>
<html>

<head>
    <meta charset = "UTF-8" />
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0" />
    <!-- Link to CSS -->
    <link rel = "stylesheet" href = "PM style.css" />
    <title>Lock n Key</title>
    <!-- Link to Favicon -->
    <link rel = "icon" href = "favicon.ico" type = "image/x-icon">
</head>

<body>

        <!-- Login Background -->
    <div class = "start_background">
        <h1>Lock n Key</h1>
        <!-- Login Page -->
        <div class = "login_page">
            <h1>Login</h1>
            <form>
                <input type = "username" placeholder = "Username." required />
                <input type = "password" placeholder = "Password." required />
                <button type = "submit">Login</button>
            </form>
            <hr>
            <button id = "Signup">Sign Up</button>
        </div>
        <!-- Sign Up Page -->
        <div class = "signup_page">
            <h1>Sign Up</h1>
            <form>
                <input type = "username" placeholder = "Username." required />
                <input type = "password" id = "signupPassword" placeholder = "Password." required />
                <input type = "password" placeholder = "Confirm Password." required />
                <input type = "password" placeholder = "Pin." required />
                <small id = "signupPasswordStrength"></small>
                <button type = "button" id = "signup_revealButton">ìÅπ</button>
                <hr>
                <button type = "submit">Sign Up</button>
            </form>
            <hr>
            <button id = "Login">Login</button>
        </div>
    </div>

    <div class = "mainContent">
        <!-- Top Row -->
        <div class = "header">
            <!-- Title -->
            <div class = "header_title">
                <h1>Passwords</h1>
                <p id = "passwordCount">0 Websites</p>
            </div>
            <!-- Buttons -->
            <div class = "header_buttons">
                <div class = "start_page_buttons">
                    <button id = "AddItem">Add</button>
                    <button id = "Settings">Settings</button>
                </div>
                <div class = "website_info_buttons">
                    <button id = "editSave">Edit</button>
                    <button id = "deleteSave">Delete</button>
                    <button id = "backButton">Back</button>
                </div>
                <button id= "Logout">Logout</button>
            </div>
        </div>

        <!-- Left Column -->
        <div class = "L_column">
            
            <p></p>
            <!-- Search Bar -->
            <div class = "search_bar">
                <input type = "text" id = searchBar placeholder = "Search for Website...">
            </div>
            
            <!-- Website Buttons -->
            <div class = "l_buttons">
                
            </div>
        </div>

        <!-- Right Column -->
        <div class = "R_column" id = "R_column">
            <!-- Original Page -->
            <div class = "starting_page" id = "startPage">
                <img src = "lock.png" alt = "Right page icon" class = "right_page_icon">
                <h2>No Website Selected</h2>
            </div>

            <!-- Website Info Page -->
             <div class = "website_info" id = "websiteinfoPage" >
             </div>

            <!-- Add Website Page -->
            <div class = "add_website" id = "addWebsite">
                <h2>Add New Information</h2>
                <form id="PasswordAdd">
                    <label for = "website">Website:</label>
                    <input type = "text" id = "website" placeholder = "Enter website name." required><br><br>
            
                    <label for = "username">Username/Email:</label>
                    <input type = "text" id = "username" placeholder = "Enter username or email." required><br><br>

                    <label for = "password">Password:</label>
                    <input type = "password" id = "password" placeholder = "Enter password." required><br>
                    <!-- Password Strength Checker -->
                     <small id = "passwordStrength"></small><br><br>
                    

                    <button type = "submit" id = "saveButton">Save</button>
                    <button type = "cancel" id = "cancelButton">Cancel</button>
                </form>
            </div>

            <!-- Settings -->
            <div class = "settings_page" id = "settingsPage" style = "display: none;">
                <h2>Settings</h2>
            
                <!-- Pin Change -->
                <div class = "pin_change">
                    <h3>Change Pin</h3>
                    <form id = "pinForm">
                        <label for = "currentPin">Current Pin:</label>
                        <input type = "password" id = "currentPin" placeholder = "Enter current pin.">
                        <br><br>
                        <label for = "newPin">New Pin:</label>
                        <input type = "password" id = "newPin" placeholder = "Enter new pin.">
                        <br>
                        <button type = "submit" id = "changePinButton">Save</button>
                    </form>
                </div>
            
                <hr>
            
                <!-- Master Password Change -->
                <div class = "master_password_change">
                    <h3>Change Password</h3>
                    <form id = "masterPasswordForm">
                        <label for = "currentPassword">Current Password:</label>
                        <input type = "password" id = "currentPassword" placeholder = "Enter current password.">
                        <br><br>
                        <label for = "newPassword">New Password:</label>
                        <input type = "password" id = "newPassword" placeholder = "Enter new password.">
                        <br>
                        <button type = "submit" id = "changePasswordButton">Save</button>
                    </form>
                </div>
            
                <hr>
            
                <!-- Delete Account -->
                <div class = "delete_account">
                    <h3>Delete Account</h3>
                    <p>Data cannot be restored.</p>
                    <button id = "deleteAllData">Delete</button>
                </div>

                <hr>
                <!-- Cancel Button -->
                <button type = "cancel" id = "cancelButton2">Cancel</button>
            </div>
    
    <!-- Links to Javascript -->
    <script src = "Website Functionality.js"></script> 
    <script src = "Settings.js"></script>
    <script src = "Login Page.js"></script>
    <script src = "Signup Page.js"></script>

    


</body>

</html>
